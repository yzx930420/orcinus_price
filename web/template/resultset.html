<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ keyword }}@BestBuyer</title>
  <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/template.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/resultset.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">
      <img src="/static/img/logo_no_brand.png" alt="BestBuyer Logo"/>
    </div>
    <div id="search_bar">
      <form action="/resultset" method="get">
        <div class="input-group">
          <input id="search-keyword" type="text" class="form-control" name="keyword" placeholder="书名、作者、ISBN">
          <input id="action" type="hidden" name="action" value="any">
            <span class="input-group-btn">
              <button id="search-button" class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
        </div>
      </form>
    </div>
  </div>

  <div class="content">
    <div class="results">
      {% for result_item in items %}
      <div class="result">
        <div class="cover">
          <img src="{{ result_item.cover }}" alt="cover">
        </div>
        <div class="result_body">
          <div class="book_title book_info_row">
            <a href="/bookdetail/{{ result_item.isbn }}" onclick="return false;" title="{{ result_item.title }}"> {{ result_item.title }}</a>
          </div>
          <div class="book_price book_info_row">￥ {{ result_item.price }}</div>
          <div class="book_prop book_info_row">作&nbsp;&nbsp;&nbsp;者:&nbsp;&nbsp;{{ result_item.author }}</div>
          <div class="book_prop book_info_row">出版社:&nbsp;&nbsp;{{ result_item.press }}</div>
        </div>
      </div>
      {% end %}
      <div id="pager"></div>
    </div>
  </div>
</div>

  <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="/static/js/jquery.pager.js" type="text/javascript"></script>
  <script src="/static/js/bootstrap.js" type="text/javascript"></script>
  <script type="text/javascript">
  pageClick = function (pageclickednumber) {
    window.location.href = "/resultset?keyword={{ keyword }}&action={{ action }}&index=" + pageclickednumber ;
  }
  $("#pager").pager({
    pagenumber: {{ index }},
    pagecount:{{ pagecount }},
    buttonClickCallback:pageClick
  });

  $("div.result")
  .click(function() {
    window.open($("div.book_title a", this).attr("href"));
  })
  .mouseover(function() {
    $(this).css("background", "#f7f7f7");
    $(this).css("cursor", "pointer");
  })
  .mouseout(function() {
    $(this).css("background", "#fff");
  });
  </script>
</body>
</html>
